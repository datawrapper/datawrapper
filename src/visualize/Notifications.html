{#if notifications && notifications.length}
<div class="notifications">
    {#each notifications as note}
    <Alert visible type="{note.type}" closeable="{note.closeable}">
        <p>{@html note.message}</p>
    </Alert>
    {/each}
</div>
{/if}

<script>
    import Alert from '@datawrapper/controls/Alert.html';

    export default {
        components: {
            Alert
        },
        data() {
            return {
                notifications: []
            };
        }
    };
</script>
