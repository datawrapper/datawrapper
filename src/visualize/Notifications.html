{#if notifications && notifications.length}
<div class="notifications">
    {#each notifications as note}
    <AlertDisplay visible type="{note.type}" closeable="{note.closeable}">
        {@html note.message}
    </AlertDisplay>
    {/each}
</div>
{/if}

<script>
    import AlertDisplay from '@datawrapper/controls/AlertDisplay.html';

    export default {
        components: {
            AlertDisplay
        },
        data() {
            return {
                notifications: []
            };
        }
    };
</script>
