<SelectControl
    label="{__('Select layout:')}"
    options="{themeOptions}"
    labelWidth="100px"
    width="200px"
    bind:value="$theme"
/>

<HookBlocks key="design-blocks" />

<script>
    import SelectControl from '@datawrapper/controls/SelectControl.html';
    import HookBlocks from './HookBlocks.html';
    import { __ } from '@datawrapper/shared/l10n';

    export default {
        components: { SelectControl, HookBlocks },
        computed: {
            themeOptions({ $themes }) {
                return $themes.map(t => {
                    return { value: t.id, label: t.title };
                });
            }
        },
        helpers: { __ }
    };
</script>
