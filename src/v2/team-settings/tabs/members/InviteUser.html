<FormBlock label="{__('teams / invite-user' )}" help="{__('teams / invite-user / help' )}">
    <div class="flex">
        <input type="text" bind:value="inviteeEmail" width="1px" placeholder="{__('teams / invite-user / eg' )}" />&nbsp;
        <DropdownMenu
            disabled="{!isValidEmail}"
            label="<i class='fa { updatingUsers ? 'fa-spin fa-circle-o-notch' : 'fa-envelope' }'></i>&nbsp; { __('teams / invite' ) }"
            items="{inviteOptions}"
        />
    </div>
</FormBlock>

<script>
    /* globals dw, teamSettingsInvite */
    import { Text, DropdownMenu } from '@datawrapper/controls';
    import { __ } from '@datawrapper/shared/l10n';
    import FormBlock from '../../../shared/FormBlock.html';

    export default {
        components: { Text, DropdownMenu, FormBlock },
        data() {
            return {
                inviteeEmail: '',
                updatingUsers: false
            };
        },
        computed: {
            isValidEmail({ inviteeEmail }) {
                return /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(
                    inviteeEmail
                );
            },
            inviteOptions({ isAdmin, inviteeEmail, isValidEmail, inviteeExistsLoading, inviteeExists }) {
                const options = [
                    {
                        label: `<i class="fa fa-envelope"></i> &nbsp;...${__('teams / role / member')}`,
                        disabled: !isValidEmail,
                        action() {
                            teamSettingsInvite.inviteUser('member');
                        }
                    },
                    {
                        label: `<i class="fa fa-envelope"></i> &nbsp;...${__('teams / role / admin')}`,
                        disabled: !isValidEmail,
                        action() {
                            teamSettingsInvite.inviteUser('admin');
                        }
                    }
                ];

                if (isAdmin) {
                    options.push(
                        {
                            label: `<span class="red"><i class="fa fa-envelope"></i> &nbsp;...${__('teams / role / owner')}</span>`,
                            disabled: !isValidEmail,
                            action() {
                                teamSettingsInvite.inviteUser('owner');
                            }
                        },
                        {
                            label: `<span class="red"><i class="fa ${inviteeExistsLoading ? 'fa-spin fa-circle-o-notch' : 'fa-plus'}"></i> &nbsp;${__(
                                'teams / add-as'
                            ).replace('%s', __('teams / role / member'))}</span>`,
                            disabled: !inviteeExists,
                            action() {
                                teamSettingsInvite.addUser('member');
                            }
                        },
                        {
                            label: `<span class="red"><i class="fa ${inviteeExistsLoading ? 'fa-spin fa-circle-o-notch' : 'fa-plus'}"></i> &nbsp;${__(
                                'teams / add-as'
                            ).replace('%s', __('teams / role / admin'))}</span>`,
                            disabled: !inviteeExists,
                            action() {
                                teamSettingsInvite.addUser('admin');
                            }
                        },
                        {
                            label: `<span class="red"><i class="fa ${inviteeExistsLoading ? 'fa-spin fa-circle-o-notch' : 'fa-plus'}"></i> &nbsp;${__(
                                'teams / add-as'
                            ).replace('%s', __('teams / role / owner'))}</span>`,
                            disabled: !inviteeExists,
                            action() {
                                teamSettingsInvite.addUser('owner');
                            }
                        }
                    );
                }

                return options;
            }
        },
        helpers: { __ },
        methods: {
            async addUser(role) {
                const { inviteeExists, inviteeUserId } = this.get();
                if (!inviteeExists) return;

                this.set({ updatingUsers: true });

                await this.fetchAPI(`teams/${this.get().team.id}/members`, {
                    method: 'POST',
                    credentials: 'include',
                    body: JSON.stringify({
                        userId: inviteeUserId,
                        role
                    })
                });

                this.fire('updateUsers');
            },
            async inviteUser(role) {
                const { inviteeEmail } = this.get();

                this.set({ updatingUsers: true });

                await this.fetchAPI(`teams/${this.get().team.id}/invites`, {
                    method: 'POST',
                    credentials: 'include',
                    body: JSON.stringify({
                        email: inviteeEmail,
                        role
                    })
                });

                this.fire('updateUsers');
            },
            async debounceCheckUser() {
                if (!this.get().isAdmin) return;

                window.clearTimeout(window.checkUser);
                this.set({ inviteeExistsLoading: true });
                window.checkUser = setTimeout(() => {
                    this.checkUser();
                }, 200);
            },
            async checkUser() {
                let { inviteeEmail, isValidEmail } = this.get();
                if (!isValidEmail) {
                    this.set({ inviteeExistsLoading: false });
                    return;
                }

                const res = await this.fetchAPI(`users?search=` + encodeURIComponent(inviteeEmail), {
                    method: 'GET',
                    credentials: 'include'
                });

                const json = await res.json();
                this.set({ inviteeExistsLoading: false, inviteeExists: false });

                if (json.list.length > 0) {
                    inviteeEmail = this.get().inviteeEmail;
                    json.list.forEach(el => {
                        if (el.email.toLowerCase() === inviteeEmail.toLowerCase()) {
                            this.set({
                                inviteeExists: true,
                                inviteeUserId: el.id
                            });
                        }
                    });
                }
            },
            fetchAPI(url, opts) {
                return window.fetch(`//${dw.backend.__api_domain}/v3/${url}`, opts);
            }
        },
        oncreate() {
            window.teamSettingsInvite = this;
        },
        onstate({ changed, current, previous }) {
            if (changed.inviteeEmail) {
                this.set({ inviteeExists: false });
                this.debounceCheckUser();
            }
        }
    };
</script>

    .flex {
        display: flex;
    }
    .flex input {
        width: 100%;
    }
    :global(.base-drop-btn) {
        white-space: nowrap;
    }
    :global(span.red) {
        color: #c71e1d;
    }
