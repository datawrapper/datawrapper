<FormBlock label="{__('teams / invite-user' )}" help="{__('teams / invite-user / help' )}" success="{successMessage}" error="{errorMessage}">
    <div class="flex">
        <input type="text" bind:value="inviteeEmail" width="1px" placeholder="{__('teams / invite-user / eg' )}" />&nbsp;
        <DropdownMenu
            disabled="{!isValidEmail}"
            label="<i class='fa { currentAction.updatingUsers ? 'fa-spin fa-circle-o-notch' : 'fa-envelope' }'></i>&nbsp; { __('teams / invite' ) }"
            items="{inviteOptions}"
        />
    </div>
</FormBlock>

<script>
    /* globals dw, teamSettingsInvite */
    import { DropdownMenu, FormBlock } from '@datawrapper/controls';
    import { __ } from '@datawrapper/shared/l10n';

    export default {
        components: { DropdownMenu, FormBlock },
        data() {
            return {
                inviteeEmail: '',
                currentAction: {
                    updatingUsers: false,
                    isComplete: false,
                    isError: false,
                    errorCode: null,
                    type: '',
                    role: ''
                }
            };
        },
        computed: {
            successMessage({ inviteeEmail, currentAction }) {
                const { isComplete, isError, type, role } = currentAction;
                if (!isComplete || isError) return;

                const message = __(`teams / invite-user / ${type} / success`);
                return message.replace('$1', inviteeEmail).replace('$2', __(`teams / role / ${role}`));
            },
            errorMessage({ inviteeEmail, currentAction }) {
                const { isComplete, isError, errorCode, type } = currentAction;
                if (!isComplete || !isError) return;

                // we only want to show specific error messages
                // if an error code is known to us,
                // otherwise we show a generic 'server error' message
                const errorType = [400, 401, 406].includes(errorCode) ? errorCode : 'other';

                const message = __(`teams / invite-user / ${type} / error / ${errorType}`);
                return message.replace('$1', inviteeEmail);
            },
            isValidEmail({ inviteeEmail }) {
                return /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(
                    inviteeEmail
                );
            },
            inviteOptions({ isAdmin, inviteeEmail, isValidEmail, inviteeExistsLoading, inviteeExists }) {
                const options = [
                    {
                        label: `<i class="fa fa-envelope"></i> &nbsp;...${__('teams / role / member')}`,
                        disabled: !isValidEmail,
                        action() {
                            teamSettingsInvite.inviteUser('member');
                        }
                    },
                    {
                        label: `<i class="fa fa-envelope"></i> &nbsp;...${__('teams / role / admin')}`,
                        disabled: !isValidEmail,
                        action() {
                            teamSettingsInvite.inviteUser('admin');
                        }
                    }
                ];

                if (isAdmin) {
                    options.push(
                        {
                            label: `<span class="red"><i class="fa fa-envelope"></i> &nbsp;...${__('teams / role / owner')}</span>`,
                            disabled: !isValidEmail,
                            action() {
                                teamSettingsInvite.inviteUser('owner');
                            }
                        },
                        {
                            label: `<span class="red"><i class="fa ${inviteeExistsLoading ? 'fa-spin fa-circle-o-notch' : 'fa-plus'}"></i> &nbsp;${__(
                                'teams / add-as'
                            ).replace('%s', __('teams / role / member'))}</span>`,
                            disabled: !inviteeExists,
                            action() {
                                teamSettingsInvite.addUser('member');
                            }
                        },
                        {
                            label: `<span class="red"><i class="fa ${inviteeExistsLoading ? 'fa-spin fa-circle-o-notch' : 'fa-plus'}"></i> &nbsp;${__(
                                'teams / add-as'
                            ).replace('%s', __('teams / role / admin'))}</span>`,
                            disabled: !inviteeExists,
                            action() {
                                teamSettingsInvite.addUser('admin');
                            }
                        },
                        {
                            label: `<span class="red"><i class="fa ${inviteeExistsLoading ? 'fa-spin fa-circle-o-notch' : 'fa-plus'}"></i> &nbsp;${__(
                                'teams / add-as'
                            ).replace('%s', __('teams / role / owner'))}</span>`,
                            disabled: !inviteeExists,
                            action() {
                                teamSettingsInvite.addUser('owner');
                            }
                        }
                    );
                }

                return options;
            }
        },
        helpers: { __ },
        methods: {
            async addUser(role) {
                const { inviteeExists, inviteeUserId } = this.get();
                if (!inviteeExists) return;

                this.set({ currentAction: { updatingUsers: true, isComplete: false } });

                const response = await this.fetchAPI(`teams/${this.get().team.id}/members`, {
                    method: 'POST',
                    credentials: 'include',
                    body: JSON.stringify({
                        userId: inviteeUserId,
                        role
                    })
                });

                const currentAction = {
                    updatingUsers: false,
                    isComplete: true,
                    isError: !response.ok,
                    errorCode: !response.ok ? response.status : null,
                    type: 'add',
                    role
                };

                this.set({ currentAction });
                this.fire('updateUsers');
            },
            async inviteUser(role) {
                const { inviteeEmail } = this.get();

                this.set({ currentAction: { updatingUsers: true, isComplete: false } });

                const response = await this.fetchAPI(`teams/${this.get().team.id}/invites`, {
                    method: 'POST',
                    credentials: 'include',
                    body: JSON.stringify({
                        email: inviteeEmail,
                        role
                    })
                });

                const currentAction = {
                    updatingUsers: false,
                    isComplete: true,
                    isError: !response.ok,
                    errorCode: !response.ok ? response.status : null,
                    type: 'invite',
                    role
                };

                this.set({ currentAction });
                this.fire('updateUsers');
            },
            async debounceCheckUser() {
                if (!this.get().isAdmin) return;

                window.clearTimeout(window.checkUser);
                this.set({ inviteeExistsLoading: true });
                window.checkUser = setTimeout(() => {
                    this.checkUser();
                }, 200);
            },
            async checkUser() {
                let { inviteeEmail, isValidEmail } = this.get();
                if (!isValidEmail) {
                    this.set({ inviteeExistsLoading: false });
                    return;
                }

                const res = await this.fetchAPI(`users?search=` + encodeURIComponent(inviteeEmail), {
                    method: 'GET',
                    credentials: 'include'
                });

                const json = await res.json();
                this.set({ inviteeExistsLoading: false, inviteeExists: false });

                if (json.list.length > 0) {
                    inviteeEmail = this.get().inviteeEmail;
                    json.list.forEach(el => {
                        if (el.email.toLowerCase() === inviteeEmail.toLowerCase()) {
                            this.set({
                                inviteeExists: true,
                                inviteeUserId: el.id
                            });
                        }
                    });
                }
            },
            fetchAPI(url, opts) {
                return window.fetch(`//${dw.backend.__api_domain}/v3/${url}`, opts);
            }
        },
        oncreate() {
            window.teamSettingsInvite = this;
        },
        onstate({ changed, current, previous }) {
            if (changed.inviteeEmail) {
                this.set({ inviteeExists: false });
                this.debounceCheckUser();
            }
        }
    };
</script>

        display: flex;
    }
    .flex input {
        width: 100%;
    }

        white-space: nowrap;

        color: #c71e1d;
