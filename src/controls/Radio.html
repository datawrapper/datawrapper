<div class="control-group vis-option-group vis-option-type-radio {inline?'inline':''}">
    {#if label}
        <label style="width:{width}" class="control-label">
            {@html label }
        </label>
    {/if}

    <div class="controls form-inline" style="width: calc(100% - {width||def.width} - 20px)">
        {#each options as opt}
        <label title="{opt.tooltip||''}" class="radio {disabled? 'disabled' :''} {opt.help?'has-help':''}">
            <input type="radio" value="{ opt.value }" bind:group="value" disabled="{disabled}"/><span class="css-ui"></span>&nbsp;<span>{ opt.label }</span>
            {#if opt.help}
            <div class="help">
                {@html opt.help}
            </div>
            {/if}
        </label>
        {/each}
    </div>
</div>

<style lang="less">

    label.radio {
        &.disabled {
            color: #999;
            input { opacity: 0.5 }
        }
        padding-top:0!important;
        padding-right: 1ex;
        position: relative;
        vertical-align: text-top;

        &.has-help > span {
            border-bottom: 1px dotted #9cbfd199;
        }

        &.has-help:hover > span {
            border-bottom: 2px solid #9cbfd1;
        }
        .help {
            font-weight: 400;
            position: absolute;
            top: 24px;
            padding: 8px 10px 8px 10px;
            background: #9cbfd1;
            color: #f9f9f9;
            width: 180px;
            border-radius: 4px;
            box-shadow: 3px 2px 2px rgba(0, 0, 0, 0.1);
            z-index: 8000;
            opacity: 0;
            transition: 0s opacity;
            pointer-events: none;
        }

        &:hover .help {
            opacity: 1;
            transition-delay: 0.4s;
            transition-duration: 0.3s;
            pointer-events: all;
        }
    }

    input[type=radio] {
        float: none;
        opacity: 0!important;
        pointer-events: none;
        position: absolute;
        display: inline-block;
        vertical-align: sub;
    }
    input[type=radio] + span.css-ui {
        display: inline-block;
        width: 0.8rem;
        height: 0.8rem;
        border-radius: 50%;
        border: 1px solid #bbb;
        vertical-align: baseline;
        position: relative;
        top: 3px;
        margin-right: 0.15rem;
    }
    input[type=radio]:checked + span.css-ui {
        background: #18a1cd;
        border-color: #18a1cd;
        &:after {
            position: absolute;
            content: '';
            display: block;
            background: white;
            width: 0.51rem;
            height: 0.51rem;
            border-radius: 50%;
            top: 0.15rem;
            left: 0.15rem;
            border: none;
        };
    }
    input[type=radio]:focus + span.css-ui {
        border-color: #18a1cd;
        box-shadow: 0 0 1px 1px fade(#18a1cd, 55%);
    }
    input[type=radio]:disabled + span.css-ui {
        background: #ddd;
        border-color: #bbb;
        cursor: not-allowed;
        opacity: 0.6;
    }
    input[type=radio]:disabled:checked + span.css-ui {
        border-color: #bbb;
        background: #bbb;
    }
    .inline {
        .form-inline, label {
            display: inline-block;
        }

        .control-label {
            margin-right: 5px;
        }

        .controls label {
            margin-top: -2px;
        }
    }

</style>

<script>
    export default {
        data() {
            return {
                disabled: false,
                width: 'auto'
            }
        }
    }
</script>
