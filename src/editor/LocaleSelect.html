<Select label="{__('describe / locale-select / language')}" options="{options}" width="200px" labelWidth="80px" bind:value="$language" />

<script>
    import Select from '../controls/Select.html';
    import {__} from '../shared/l10n.js';

    export default {
        components: {Select},
        helpers: {__},
        computed: {
            options({$locales}) {
                return $locales.map(t => {
                    return {
                        value: t.value,
                        label: `${t.label} (${t.value})`
                    };
                })
            }
        },
    }

</script>
