defaults: &defaults
    working_directory: ~/repo
    docker:
        - image: sto3psl/dw-ci:1.1.0

cache: &cache
    key: v3-dependency-cache-{{ checksum "package-lock.json" }}

version: 2
jobs:
    install:
        <<: *defaults
        steps:
            - checkout
            - restore_cache:
                  key: v1-install-cache-{{ checksum "package-lock.json" }}

            - run: npm ci

            - save_cache:
                  <<: *cache
                  paths:
                      - node_modules
                      - ~/.npm

            - save_cache:
                  key: v1-install-cache-{{ checksum "package-lock.json" }}
                  paths:
                      - ~/.npm
    test:
        <<: *defaults
        steps:
            - checkout
            - restore_cache:
                  <<: *cache

            - run: npm test

    lint:
        <<: *defaults
        steps:
            - checkout
            - restore_cache:
                  <<: *cache

            - run: npm run lint

    # publish:
